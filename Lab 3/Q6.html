<html>
  <head>
    <title>Q6</title>
    <style>
 
   div{
	height: 100px;
	width: 200px;
	position: relative;
	animation-name: spin;
	animation-duration: 2s;
	animation-iteration-count:infinite;
}

@keyframes spin{
  from{
    transform: rotate(0deg);
  }
  to{
    transform: rotate(360deg);
  }
}

    </style>
  </head>
  <body>
	<div>
   <img class="card" src="download (1).jpg">
	</div>

  </body>
</html>
